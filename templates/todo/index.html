<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Todo list</title>

    {% load static %}
    <link rel="stylesheet" href="{% static 'css/todo.css' %}">
</head>

<body ng-app="toDo" ng-controller="toDoController">
    <div class="container">
        <h1>Todo list</h1>

        <!-- <form ng-submit="todoAdd()"> -->
        <form>
            <input type="text" ng-model="todoInput" placeholder="Add a new to do...">
            <button type="submit" ng-click="saveData()" ng-disabled="checkInputs()">Add task</button>
        </form>
        <br>
        <div ng-repeat="todo in todoList">
            <!-- <input type="checkbox" ng-model="todo.done"><span ng-bind="todo.todoText"></span> -->
            <label>
                <input type="checkbox" ng-model="todo.done">
                <span ng-bind="todo.todoText"></span>
            </label>
        </div>

        <p>
            <button class="done" ng-click="remove()">Remove completed tasks</button>
        </p>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js" defer></script>
    <script src="{% static 'js/todo.js' %}" defer></script>
</body>

</html>
